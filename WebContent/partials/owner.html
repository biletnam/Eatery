<link rel="stylesheet" href="Js/clockpicker/clockpicker.css">

<div id="owner" class="container" ng-controller="OwnerController as ownCtrl" >
    <uib-tabset justified="true">
        <uib-tab>
            <uib-tab-heading>
                <span class="glyphicon glyphicon-user"></span><span> Profile</span>
            </uib-tab-heading>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                    <table class="table table-bordered">
                        <tr>
                            <td class="text-primary">owner Name</td> <td>Lokesh Cherukuri</td>
                        </tr>
                        <tr>
                            <td class="text-primary">Contact Number</td> <td><abbr title="Mobile">M:</abbr> (432) 413-4679</td>
                        </tr>
                        <tr>
                            <td class="text-primary">Address</td>
                            <td>
                                <address>
                                    <strong>Eatery</strong><br>
                                    284 Crittenden way<br>
                                    Rochester, NY 14623
                                </address>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </uib-tab>
        <uib-tab>
            <uib-tab-heading>
                <span class="glyphicon glyphicon-cog"></span><span> App Settings</span>
            </uib-tab-heading>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                    <form role="form" style="padding-left: 30px">
                        <div>
                            <h4 class="text-primary text-center"><i class="fa fa-calendar"></i> Working days</h4>
                            <div class="form-group">
                                <div id="workingDays" class="checkbox text-center">
                                    <label><input type="checkbox" id="monday">Monday</label>
                                    <label><input type="checkbox"  id="tuesday">Tuesday</label>
                                    <label><input type="checkbox"  id="wednesday">Wednesday</label>
                                    <label><input type="checkbox"  id="thursday">Thursday</label>
                                    <label><input type="checkbox"  id="friday">Friday</label>
                                    <label><input type="checkbox" id="saturday">Saturday</label>
                                    <label><input type="checkbox"  id="sunday">Sunday</label>
                                </div>
                            </div>
                        </div>

                        <hr>

                        <div>
                            <h4 class="text-primary text-center"><i class="fa fa-clock-o"></i> Working Timings</h4>
                            <div class="form-group">
                                <div class="input-group col-lg-6 col-lg-offset-3 col-sm-8 col-sm-offset-2"  data-clockpicker>
                                    <input type="text" class="form-control" value="12:00 AM">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-time"></span>
                                </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group col-lg-6 col-lg-offset-3 col-sm-8 col-sm-offset-2"  data-clockpicker>
                                    <input type="text" class="form-control" value="11:59 PM">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-time"></span>
                                </span>
                                </div>
                            </div>
                        </div>

                        <hr>

                        <div class="form-group">
                        <span class="col-sm-8 text-right">
                            <h4 class="text-primary"> Automatic seat assignment </h4>
                        </span>
                            <input id="switch" type="checkbox" checked><label for="switch"></label>
                        </div>

                        <div class="form-group medium-vertical-margin text-center">
                            <button class="btn btn-primary"> <i class="fa fa-cog"></i> Save Settings</button>
                        </div>
                    </form>
                </div>
            </div>
        </uib-tab>
    </uib-tabset>

</div>
<script src="Js/clockpicker/clockpicker.js"></script>
