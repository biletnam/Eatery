<!DOCTYPE html>
<html data-ng-app="eateryApp">
<head>
    <base href="/Eatery/index.html">
    <meta charset="UTF-8">
    <title>Eatery</title>
    <link rel="icon" type="image/png" href="http://paulferrett.com/fontawesome-favicon/generate.php?icon=rocket">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Proxima+Nova|sans-serif">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto|serif">
</head>
</head>

<body data-ng-controller="MainController as mainCtrl">

<header>
    <div class="header">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/Eatery">Eatery</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login">Login</a></li>
                    <li><a href="owner">Owner</a></li>
                    <li><a href="operations">Operations</a></li>
	            	<li data-uib-dropdown data-on-toggle="toggled(open)" id="categories">
				      <a href="" id="simple-dropdown" data-uib-dropdown-toggle>
				        Categories <i class="fa fa-caret-down fa-lg"></i>
				      </a>
				      <ul class="uib-dropdown-menu" aria-labelledby="simple-dropdown">
				        <li class="category" data-ng-repeat="category in mainCtrl.categories">
				        	<a data-ng-href="restaurants?term={{category}}" data-ng-bind="category"></a>
				        </li>
				      </ul>
				    </li>
                </ul>
            </div>
        </div>
    </nav>
    </div>
    
    
</header>

<section data-ng-view>

</section>

<footer>
	<div class="footer row text-center" data-ng-hide="mainCtrl.isAppLoading">
		<div class="col-sm-4">
			<h5><a href="restaurants?term=american" data-move-top>American food</a></h5>
			<h5><a href="restaurants?term=indian" data-move-top>Indian food</a></h5>
		</div>
		<div class="col-sm-4 text-center">
			<h5>&copy lokesh cherukuri</h5>
			<h5>lokesh.cherukuri@yahoo.com</h5>
		</div>
		<div class="col-sm-4">
			<h5><a href="restaurants?term=chineese" data-move-top>Chineese food</a></h5>
			<h5><a href="restaurants?term=italian" data-move-top>Italian food</a></h5>
		</div>
	</div>
</footer>

<div id="data-loader" data-ng-show="mainCtrl.isAppLoading">
    <div class="loader">
        <div class="orange"></div>
        <div class="blue"></div>
        <div class="violet"></div>
        <div class="green"></div>
        <div class="pink"></div>
    </div>
</div>

<script type="text/ng-template" id="alert.html">
    <div class="alert" role="alert">
      <div ng-transclude></div>
    </div>
</script>
<uib-alert ng-repeat="alert in mainCtrl.alerts" type="{{alert.type}}" close="mainCtrl.closeAlert($index)">{{alert.msg}}</uib-alert>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src='http://maps.google.com/maps/api/js?sensor=false'></script>
<script src="http://cdn.rawgit.com/bettiolo/oauth-signature-js/master/dist/oauth-signature.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
<script src="https://code.angularjs.org/1.4.7/angular-messages.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.2.js"></script>
<script src="static/Js/app.js"></script>
<script src="static/Js/Controllers/MainController.js"></script>
<script src="static/Js/Controllers/ReservationController.js"></script>
<script src="static/Js/Controllers/ReservationConfController.js"></script>
<script src="static/Js/Controllers/OwnerController.js"></script>
<script src="static/Js/Controllers/OperationsController.js"></script>
<script src="static/Js/Controllers/RestaurantsController.js"></script>
<script src="static/Js/directives.js"></script>
<script src="static/Js/services.js"></script>


</body>
</html>
