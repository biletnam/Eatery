<div class="container">
    <div>
        <h2 class="text-center">Login</h2>
    </div>
    <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-12 col-xs-12 ">
        <form action="owner.html" method="post" role="form">
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Enter Email Id" class="form-control">
            </div>

            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Enter Password" class="form-control">
            </div>

            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3">
                    <input type="button" name="submit" id="submit" value="Login" class="btn btn-primary btn-block " >
                </div>
            </div>

            <div class="form-group col-sm-12 text-center small-vertical-margin">
                <a href="#" class="dotted-underline">Forgot password?</a>
            </div>
        </form>
    </div>
</div>
