<div class="container">
    <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-12 col-xs-12 small-vertical-top-margin">
        <div>
	        <h2 class="text-center page-heading text-primary">Login</h2>
	        <div class="border"></div>
	    </div>
	    <div class="small-vertical-top-margin">
	        <form action="owner.html" method="post" role="form">
	            <div class="form-group">
	            	<label class="control-label">Email or Username</label>
	                <input type="email" name="email" id="email" placeholder="Enter Email Id" class="form-control">
	            </div>
	
	            <div class="form-group">
	            	<label class="control-label">Password</label>
	                <input type="password" name="password" id="password" placeholder="Enter Password" class="form-control">
	            </div>
	
	            <div class="form-group">
	                <div class="col-sm-6 col-sm-offset-3">
	                    <button name="submit" id="submit" class="btn btn-primary btn-block ">Sign in <i class="fa fa-long-arrow-right"></i> </button>
	                </div>
	            </div>
	
	            <div class="form-group col-sm-12 text-center small-vertical-top-margin">
	                <a href="#" class="dotted-underline">Forgot password?</a>
	            </div>
	        </form>
        </div>
    </div>
</div>
